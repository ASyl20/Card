<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CARD UI</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?fontfamily=Open+Sans:400,700" type="text/css" > -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  </head>
  <body>
    <article class="card">
      <header class="card__thumb">
        <a href="#"><img src="https://unsplash.it/370/235?image=1027" alt=""></a>
      </header> <!--card__thumb -->
      <div class="card__date">
        <span class="card__date__day">1</span>
        <span class="card__date__month">Aout</span>
      </div> <!-- card__date -->
      <div class="card__body">
        <div class="card__category"><a href="#">Photos</a></div>
        <div class="card__title"><a href="#">Bender Should Not Be Allowed on TV</a></div>
        <div class="card__subtitle">A HEAD in the Polls</div>
        <p class="card__descriptions">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut laboreet dolore magna aliqua.</p>
      </div>
      <footer class="card__footer">
        <span class="icon icon--time"></span><i class="fa fa-hourglass"></i> 6 min.read
        <span class="icon icon--comments"></span> <a href="#"><i class="fa fa-commenting"></i>39 comments</a>
      </footer>
    </article> <!-- card -->

  </body>
</html>
